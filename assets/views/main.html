<!-- assets/views/main.html -->

<div ng-controller="MainController">
    <div ng-controller="DropDownController">
        <div class="col-xs-8 col-xs-offset-2 text-center">
            <h1>Research Impact Monitoring Tool Example</h1>
            <p class="lead">Select Options</p>
            <user-dropdown class="col-xs-6"></user-dropdown>
            <project-dropdown class="col-xs-6"></project-dropdown>
            <button class="col-xs-6" ng-click="toggleProjectDropdown()"> Load Lexicon</button>
            <div>
                Insert Keywords: <input ng-model="name">
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Statistics</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <div ng-controller="GraphController">
                            <div dir="rtl" google-chart chart="chart" style="{{chart.cssStyle}}" select="selected(selectedItem)" on-ready="chartReady()" ng-if="chart"></div>
                        </div>
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
