<div ng-controller="SourceController" class="container" ng-init="getSources()">
    <form ng-submit="submitCreate()" ng-controller="SourceController">
        <div class="container">
            <p>Enter the source's name: </p>
            <input type="text" id="" ng-model="sourceName">
        </div>

        <div class="containter">
            <p>Enter the RSS url: </p>
            <input type="text" id="" ng-model="sourceRSS">
        </div>

        <div class="container">
            <input type="submit">
        </div>

        <div>
            <p>{{status}}</p>
        </div>
    </form>

    <form ng-submit="submitDelete()" ng-controller="SourceController">
        <div ng-dropdown-multiselect="" options="sourceList" selected-model="delModel" extra-settings="deleteSettings"></div>
    </form>

</div>
