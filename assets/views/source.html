<div ng-controller="SourceController" class="container" ng-init="getSources()">
    <div class="row">
        <div class="col-lg-4 ml-auto">
            <form ng-submit="submitCreate()">
                <div class="source-input">
                    <p>Enter the source's name: </p>
                    <input type="text" id="" ng-model="sourceName">
                </div>

                <div class="source-input">
                    <p>Enter the RSS url: </p>
                    <input type="text" id="" ng-model="sourceRSS">
                </div>

                <div class="source-input">
                    <input type="submit">
                </div>
            </form>

            <div class="error">
                {{error}}
            </div>

            <form ng-submit="submitDelete()">
                <p>Delete a source: </p>
                <div class="source-input">
                    <div ng-dropdown-multiselect="" options="sourceList" selected-model="deleteModel" extra-settings="deleteSettings"></div>
                </div>

                <div class="source-input">
                    <input type="submit" value="Delete">
                </div>
            </form>
        </div>

        <div class="col-lg-4 ml-auto">
            <table>
                <tr class="src-table">
                    <td><b>Source Name</b></td>
                    <td><b>Source URL</b></td>
                </tr>
                <tr ng-repeat="x in sourceList">
                    <td>{{x.name}}</td>
                    <td>{{x.url}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
